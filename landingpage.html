<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deadpool</title>
</head>
<body>
    <style>
        body html{
            margin: 0;
            padding: 0;
            width: 0;
            height: 100%;
               }
        .deadpool{
            position: relative;
            width: 100%;
            width: 100%;
            background: url('img/deadpool.jpg') no-repeat center center/cover ;
          opacity: 50%;
          left:100px;
          top: 50%;
        }
      texto-presentacion{
        position:absolute;
        top:50%;
        left:50%;
        transform: translate(-50%,-50%);
        color:red;
        text-align:center;
        text-shadow:1px 1px 2px black;
      }
      .cuadrado{
        height:300px;
        width:300px;
        background-color:red;
      }
      .ojos{
        display:block;
        width:60px;
        height:110px;
        background-color:black;
        border-radius:50% 50% 50% 50%/ 60% 60% 60% 60%;
        position:relative;
      }
      .triangulo-normal{
        width: 0;
        height: 0;
        border-top: 40px solid transparent;
        border-right:40px solid transparent;
        border-bottom:80px solid black;
      }
      .trianguloizquierdo{
        width: 0;
        height:0;
        border-top:40px solid transparent;
        border-right:40px solid black;
        border-bottom:40px solid;
      }
      .elipse{
        float:left;
        width:150px;
        height:150px;
        margin:20px;
        shape-outside: ellipse(20% 50%);
        clip-path:ellipse(20% 50%);
        background-color:black;
        border:2px solid white;
        -moz-border-radius: 0 100px 100px 0;
        -webkit-border-radius: 0 100px 100px 0;
      }
    </style>
    <div class="deadpool">
      <div class="texto-presentacion">
        <h1>Mi primer dibujo en CSS</h1>

        <p>De la especialidad de programacion de 4 semestre de la prepa</p>
      </div>
    </div>
  <div class="cuadrado" style="left:150px;top:70px;border-radius:50%;"></div>
   <div class="cuadrado" style="width:100px;height:100px;left:200px;top:250px;border-radius:50%;"></div>
  <div class="ojos" style=top:-200px left:170px"></div>
  <div class="ojos" style="top: -380px; left: 170px;"></div>
  <div class="cuadrado" style="height: 20px; width: 20px; left: 190px; top:170px; border-radius: 50%;
  top:170px; border-radius: 50%; background-color: white;"></div>
  <div class="cuadrado" style="height: 20px; width: 20px; left: 260px; top:170px; border-radius: 50%;
  top:170px; border-radius: 50%; background-color: white;"></div>
  <div class="elipse" style="transform: rotate(90deg) ;"></div>
</body>
</html>
